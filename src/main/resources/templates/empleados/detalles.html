<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- th del motor de plantillas -->
    <title>Mi Web</title>
    <!-- CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS personalizado -->
    <link href="/estilos.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container my-5">
      <h1 class="text-center">Detalles del Empleado</h1>
      <hr />
      <ul>
        <li>
          <strong><span class="ancho-100">Nombre:</span></strong>
          <span th:text="${empleado.nombre}">Nombre del Empleado</span>
        </li>
        <li>
          <strong><span class="ancho-100">Direcci贸n:</span></strong>
          <span
            th:text="${!#strings.isEmpty(empleado.direccion) && empleado.direccion != null} ? ${empleado.direccion} : 'Sin Direcci贸n conocida.'"
          ></span>
        </li>
        <li>
          <strong><span class="ancho-100">Salario:</span></strong>
          <span th:text="${empleado.salario}">Salario del Empleado</span>
        </li>
        <li>
          <strong><span class="ancho-100">ID:</span></strong>
          <span th:text="${empleado.id}">Id del Empleado</span>
        </li>
      </ul>
      <div>
        <h2 class="text-center my-5">Lista de Empleados</h2>
      </div>
      <table class="table table-striped mt-4 table-responsive">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Direcci贸n</th>
            <th>Salario</th>
            <th>ID</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="empleado : ${empleados}">
            <td th:text="${empleado.nombre}">Nombre del Empleado</td>
            <td
              th:text="${!#strings.isEmpty(empleado.direccion) && empleado.direccion != null} ? ${empleado.direccion} : 'Sin Direcci贸n conocida.'"
            ></td>
            <td th:text="${empleado.salario}">Salario del Empleado</td>
            <td th:text="${empleado.id}">Id del Empleado</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
